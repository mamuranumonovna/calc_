<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="calc_wrapper">
            <h1 class="calc_wrapper-text">
                Calculator
            </h1>
            <div class="calc_wrapper-body">
                <div class="calc_wrapper-space" id="freespace">
                </div>
                <div class="calc_wrapper-content">
                    <button>C</button>
                    <button class="btn">x</button>
                    <button class="btn">/</button>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button class="btn">*</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button class="btn">-</button>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button class="btn">+</button>
                    <button>.</button>
                    <button>0</button>
                    <button>=</button>
                </div>
            </div>
        </div>
    </div>








    <script src="./script.js"></script>
</body>

</html>
